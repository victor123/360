

<div class="box box-primary">
     <div class="box-header with-border">
      <h3 class="box-title">User Group Data</h3>

      <div class="box-btn-group pull-right">
        <button type="button" class="btn btn-add" (click)="showAddgroupForm()">Add</button>
      </div>

    </div>
    <div class="box-table-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="dataTables_length">
             Show
            <select [(ngModel)]="limit" class="form-control input-sm">
          <option *ngFor="let size of sizess" [value]= "size" >{{size}}</option>
         </select> entries </div>
        </div>


        <div class="col-sm-6">
          <div id="userdata_filter" class="dataTables_filter">
            <label>Search:
            <input type="search"
            class="form-control input-sm"
            [(ngModel)]="term"
            placeholder="Search here">
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-content">
      <table class="sorticon table datatable dataTable no-footer">
        <thead>
          <tr>
            <th [class.active]="order ==='reminderModule'" (click)="setOrder('reminderModule')"> Reminder Module
              <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
            </th>
            <th [class.active]="order ==='groupname'" (click)="setOrder('groupname')"> Group Name
              <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
            </th>
            <th [class.active]="order ==='role'" (click)="setOrder('role')"> Role
              <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
            </th>
            <th [class.active]="order ==='access'" (click)="setOrder('access')"> Access
              <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
            </th>
            <th [class.active]="order ==='status'" (click)="setOrder('status')"> status
              <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
            </th>
            <th> Action </th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let groupItem of mygrouplist |
                  filterBy:term |
                  orderBy:order:reverse:'case-insensitive'|
                  
      paginate:{
                itemsPerPage:limit, 
                currentPage:p,
                totalItems:total} ; let i = index">

            <!--<td> </td>
            <td> {{groupItem.groupName}}</td>
            <td> {{groupItem.description}}</td>
            <td> </td>
           
            <td> {{groupItem.active}} </td>-->

            <td>{{groupItem.reminderModule}}</td>
            <td> {{groupItem.groupname}}</td>
            <td>  </td>
            <td> </td>
           
            <td> {{groupItem.active}} </td>
             <td>


              <div class="action-btn action">
                <a (click)="viewGroup(groupItem)"><i class="fa fa-eye"></i></a>
                <a (click)= "editGroup(groupItem)"><i class="fa fa-edit"></i></a>
                <a (click)= "deleteGroup(groupItem.id)"><i class="fa fa-trash-o"></i></a>
              </div>
            </td>

          </tr>
          <tr *ngIf="( mygrouplist | filterBy:term).length == 0">
            <td colspan="12">
              No data
            </td>
          </tr>

        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

  </div>
